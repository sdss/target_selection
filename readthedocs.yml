version: 2

build:
  os: ubuntu-20.04
  tools:
     python: '3.9'
   jobs:
     post_create_environment:
       - pip install -U pip wheel setuptools
       - pip install -U numpy

python:
  install:
    - requirements: docs/sphinx/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - docs
        - dev
